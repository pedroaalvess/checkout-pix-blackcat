<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout Pix - BlackCat Pagamentos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Checkout Pix</h1>
    <form id="checkout-form">
      <div class="form-group">
        <label for="fullName">Nome completo</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="Digite 11 números" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" required pattern="\d{10,11}" title="Digite 10 ou 11 números" />
      </div>
      <div class="form-group">
        <label for="quantity">Quantidade</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required />
      </div>
      <div class="form-group">
        <label>Valor unitário</label>
        <div class="unit-price">R$ 10,00</div>
      </div>
      <div class="form-group">
        <label>Valor total</label>
        <div id="totalPrice" class="total-price">R$ 10,00</div>
      </div>
      <button type="submit" id="generatePixBtn">Gerar Pix</button>
    </form>

    <section id="paymentInfo" class="hidden">
      <h2>Pagamento Pix</h2>
      <div class="qr-code-container">
        <img id="qrCodeImage" alt="QR Code Pix" />
      </div>
      <div class="copy-paste-code">
        <label>Código Copia e Cola:</label>
        <textarea id="copyPasteCode" readonly></textarea>
      </div>
      <div class="payment-status">
        <p id="paymentValue"></p>
        <p id="paymentMessage">Aguardando pagamento...</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
